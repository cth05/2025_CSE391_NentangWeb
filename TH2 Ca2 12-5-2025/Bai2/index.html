<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Goals</title>
    <style>
      body {
        margin: 0;
        color: #333;
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 97%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        z-index: 10;
      }

      #page-logo a {
        font-family: 'Oleo Script', cursive;
        font-size: 2rem;
        text-decoration: none;
        color: gold;
      }

      nav ul {
        flex-flow: row wrap;
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }

      nav a {
        text-decoration: none;
        color: #ffe600;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 5px;
      }

      #hero {
        background-image: url('images/ocean.jpg');
        background-size: cover;
        background-position: center;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #hero-content {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 2rem;
        text-align: center;
        border-radius: 8px;
        width: 600px;
      }

      #hero-content h1 {
        font-family: 'Raleway', sans-serif;
        margin-bottom: 1rem;
        font-size: 2rem;
        text-transform: uppercase;
      }

      #hero-content p {
        text-transform: uppercase;
        color: #cccccc;
      }

      #hero-content a {
        background-color: yellow;
        color: black;
        padding: 0.75rem 1.25rem;
        border-radius: 5px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
      }

      #highlights {
        background-color: #dff9fb;
        padding: 2rem;
        text-align: center;
      }

      #highlights h2 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }

      #destinations {
        display: flex;
        justify-content: center;
        gap: 2rem;
        list-style: none;
        padding: 0;
        margin: 0;
        flex-wrap: wrap;
      }

      .destination {
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        width: 500px;
      }

      .destination img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }

      .destination p {
        margin: 0;
        padding: 1rem;
        font-size: 1.1rem;
      }

      .destination strong {
        color: #2980b9;
      }

      footer {
        background: black;
        padding: 1rem;
        text-align: center;
      }

      footer ul {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        padding: 0;
        margin: 0;
      }

      footer img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="/index.html">Travel Goals</a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/places.html">Destinations</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div id="hero-content">
          <h1>Joe's Travel Page</h1>
          <p>Let's explore the world together!</p>
          <a href="/places.html">Discover places</a>
        </div>
      </section>
      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <img src="images/places/miami.jpg" alt="Miami streets on sunny day" />
            <p>Miami <strong>USA</strong>
            </p>
          </li>
          <li class="destination">
            <img src="images/places/munich.jpg" alt="Munich stadium in winter" />
            <p>Munich <strong>Germany</strong>
            </p>
          </li>
          <li class="destination">
            <img src="images/places/barcelona.jpg" alt="Palm beach in Barcelona" />
            <p>Barcelona <strong>Spain</strong>
            </p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com">
            <img src="images/icons/insta.png" alt="Instagram logo" />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com">
            <img src="images/icons/facebook.png" alt="Facebook logo" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
